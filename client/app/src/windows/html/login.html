<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- 插入产品 logo -->
        <div class="logo-container">
            <img src="your-logo.png" alt="Product Logo">
        </div>
        <div class="form-container">
            <div id="error-message" style="display: none;"></div>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const errorElement = document.getElementById('error-message');

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
    
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('perform-login', credentials);

            // 监听网络错误
            ipcRenderer.on('connection-error', (event, message) => {
                errorElement.textContent = `服务器网络异常：${message}`;
                errorElement.style.display = 'block';
            });

            // 监听登录失败
            ipcRenderer.on('login-failed', (event, message) => {
                errorElement.textContent = `登录失败：${message}`;
                errorElement.style.display = 'block';
            });
        });
    </script>
</body>
</html>
