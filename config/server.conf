# IMServer Configuration File

# Server settings
server.port = 8080
server.host = 0.0.0.0
server.thread_pool_size = 4
server.max_connections = 10000
server.connection_timeout = 300  # seconds

# Log settings
log.level = debug  # debug, info, warn, error
log.file = logs/imserver.log
log.max_size = 10485760  # 10MB
log.backup_count = 5

# Database settings
db.type = mysql
db.host = localhost
db.port = 3306
db.name = imserver
db.username = root
db.password = password
db.pool_size = 10

# Redis settings (for cache and session management)
redis.host = localhost
redis.port = 6379
redis.password =
redis.db = 0

# Protocol settings
protocol.type = websocket
protocol.heartbeat_interval = 60  # seconds
protocol.max_message_size = 1048576  # 1MB

# Security settings
security.enable_ssl = false
security.ssl_cert = certs/server.crt
security.ssl_key = certs/server.key
security.token_expire = 86400  # 24 hours

# Chat settings
chat.max_group_members = 500
chat.message_history_limit = 1000